<main class="registro">

  <h2>¡Encontrá pareja para tu mascota!</h2>
    <p>Por favor ingresá los datos:</p>
  
  <div class="formulario">

    <form action="" class="formulario" id="formulario">
      <div class="mascota">
        
        <h4>Datos de tu mascota</h4>
        
        <div class="form_item" id="item_usuario">
          <label for="nameM" class="form_label">Nombre</label>
          <div class="form_item_input">
            <input type="text" class="form_input" name="nameM" id="nameM" placeholder=" de mi mascota">
          </div>
          
        </div>
          
        <div class="form_item">
          <label for="sexM">Sexo</label>
          <input type="text" name="sexM" id="sexM">
        </div>
          
        <div class="form_item">
          <label for="edadM">Edad</label>
          <input type="text" name="edadM" id="edadM">
        </div>
          
        <div class="form_item">
          <label for="raza">Raza</label>
          <input type="text" name="raza" id="raza">
        </div>
      
      </div>

      <div class="humano">
        
        <h4>Datos del humano responsable</h4>
        <div class="form_item">
          <label for="nombreH">Nombre</label>
          <input type="text" name="nombreH" id="nombreH">
        </div>
          
        <div class="form_item">
          <label for="edadH">Edad</label>
          <input type="text" name="edadH" id="edadH">
        </div>
          
        <div class="form_item">
          <label for="email">e-mail</label>
          <input type="text" name="email" id="email">
        </div>
          
        <div class="form_item">
          <label for="phone">Teléfono</label>
          <input type="text" name="phone" id="phone">
        </div>
      
      </div>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
  
</main>
  
   <!-- PIE DE PAGINA -->
  <footer class="pie-principal">
    <h3>CONTACTO y SUGERENCIAS</h3>
    <p>contacto@mundoperro.com</p>
  </footer>
</body>
